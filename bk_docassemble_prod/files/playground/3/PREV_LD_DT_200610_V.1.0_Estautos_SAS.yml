auto terms:
  Capital Autorizado: |
    Es el monto máximo hasta el cual los accionistas podrán aumentar el capital suscrito de la sociedad sin necesidad de una reforma estatutaria.
  Capital Suscrito: |
    Monto total de los aportes que los accionistas se obligan a pagar dentro de un plazo máximo de dos años contados desde la fecha de constitución.
  S.A.S: |
    Sociedad por Acciones Simplificada.
  objeto social: |
    Actividad o actividades que va a desarrollar la sociedad, que deben encontrarse en los estatutos sociales y que limitan la actuación de los representantes legales.
  Apoderado: |
    Cualquier persona mayor de edad puede representar al accionista y firmar en su nombre los estatutos. El apoderado no necesariamente debe ser abogado. Se debe presentar un poder especial autenticado en la Cámara de Comercio. Puedes dar click para obtener el [poder](https://juzto.co/poder-especial/) que necesitas.
  Acciones suscritas: |
    Son las acciones que conforman la composición accionaria de la sociedad. La ley definió un plazo máximo para su pago de dos años contados desde la fecha de constitución de la sociedad.
  Derecho de preferencia para la negociación: |
    Implica que un accionista no puede vender sus acciones a un tercero, sin antes ofrecerlas primero a la sociedad o a los demás accionistas según se establezca en los estatutos. 
  Derecho de preferencia en la emisión: |
    Implica que cuando la sociedad vaya a emitir nuevas acciones, deberá ofrecerlas primero a los accionistas actuales antes que a personas externas.
  Nuevas acciones: |
    Son acciones que no han pertenecido a ninguno de los accionistas actuales, sino que la sociedad ha creado.
  Quorum deliberatorio: |
    Es el porcentaje mínimo de acciones de la sociedad que deben estar presentes para poder hacer una reunión de asamblea de accionistas.
  Quorum decisorio: |
    Es el Porcentaje mínimo de acciones con el que la asamblea toma una decisión.
  Asamblea de accionistas: |
    Es el máximo órgano de la sociedad. Como su nombre lo indica, la asamblea de accionistas se conforma por todos los accionistas de la sociedad.
  Convocatoria: |
    Número de días de anticipación con la que debe ser citada una reunión de un órgano de administración de la sociedad (Asamblea de Accionistas y/o Junta Directiva).
  Reuniones ordinarias de la asamblea: |
    Son reuniones obligatorias que se hacen una vez al año con plazo máximo hasta el 31 de marzo. En estas reuniones obligatoriamente se deben revisar los estados financieros, el informe del representante legal y se debe decidir si se reparten utilidades, entre otros.
  Reunión extraordinaria: |
    Son reuniones que puede tener la asamblea en cualquier momento cuando la situación lo amerite. En estas reuniones se pueden tomar decisiones y tratar temas diferentes a los de la reunión ordinaria. La reunión extraordinaria es aquella distinta de la obligatoria que debe hacerse por disposición de los estatutos.
  Junta Directiva: |
    La junta directiva es un órgano de dirección y administración de la sociedad. La junta se caracteriza por tener experiencia en los negocios y puede aconsejar, tomar decisiones o aprobar negocios. Normalmente está por encima del representante legal.
  Reuniones ordinarias de la junta: |
    Son reuniones que la junta directiva debe tener de manera obligatoria de acuerdo con lo que respondiste en la pregunta anterior.
  Reuniones extraordinarias de la Junta: |
    Son reuniones que puede tener la Junta Directiva en cualquier momento cuando la situación lo amerite.
  Representante legal: |
    Es quién actúa en nombre de la empresa, quién la representa y quién puede obligarla y comprometerla.
  Derecho de inspección: |
    Es el derecho que tienen los accionistas de revisar los libros de actas, libros de accionistas, libros de contabilidad, y en general los documentos de la sociedad. Esto tiene el objetivo de que los accionistas puedan conocer  la situación administrativa y financiera de la sociedad.
  Revisor fiscal: |
    El revisor fiscal es un auditor de la sociedad que verifica los estados financieros, además se asegura de que se respeten los estatutos y se cumplan las obligaciones legales.
  Avales: |
    El aval es una declaración de voluntad que una persona hace para garantizar el pago de una obligación comercial de otra persona.
  Fianzas: |
    La fianza es una declaración de voluntad que una persona hace para garantizar el pago de una obligación civil de otra persona.
  Sigla: |
    Es la abreviatura del nombre de la sociedad. Por ejemplo, si la sociedad se llama Innovación Tecnologíca en Derecho S.A.S, la sigla puede ser INTED.
  Valor nominal: |
    Es el valor que los accionistas asignan a cada acción.
  Facultades: |
    Se entiende como las capacidades que tiene una persona teniendo en cuenta el cargo que ocupa en la sociedad.
