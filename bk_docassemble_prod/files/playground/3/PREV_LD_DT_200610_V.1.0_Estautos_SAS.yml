  Siempre debe ser un numero impar. Las partes pueden escoger cuantos árbitros resolverán el caso. Si las partes no indican un número, la ley establece que nombrará un árbitro si el conflicto es por menos de $131.640.450, si es por más, serán 3 árbitros.
fields:    
  - ¿Qué tribunal de arbitramento desea?: arbitration_court
    input type: radio
    choices:
      - Cámara de comercio
      - Superintendencia de sociedades
  - ¿Número de árbitros en el tribunal?: arbitrator_number
    input type: radio
    choices:
      - 1
      - 3
